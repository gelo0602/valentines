<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #ff4d6d;
    }
    .buttons {
      display: flex;
      flex-direction: column; /* Stacked to handle massive growth better */
      align-items: center;
      justify-content: center;
      gap: 20px;
      min-height: 250px; /* Space for the button to grow */
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease; /* Faster response */
    }
    #yesBtn {
      background: #ff4d6d;
      color: #fff;
      z-index: 10;
    }
    #noBtn {
      background: #e0e0e0;
      color: #333;
    }
    .message {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const message = document.getElementById('message');
      const btnContainer = document.querySelector('.buttons');

      let yesScale = 1;

      // When they click NO, the YES button gets bigger
      noBtn.addEventListener('click', () => {
        yesScale += 0.4;
        yesBtn.style.transform = `scale(${yesScale})`;
        message.textContent = "Try again... the other button! ðŸ˜‰";
      });

      // When they click YES, it grows even more until the final message
      yesBtn.addEventListener('click', () => {
        if (yesScale < 3) {
          yesScale += 1.5;
          yesBtn.style.transform = `scale(${yesScale})`;
          message.textContent = "REALLY?! Click it again! ðŸ˜";
        } else {
          // The final "Success" state
          btnContainer.innerHTML = ""; 
          message.innerHTML = "ðŸ’˜ SUCCESS! ðŸ’˜<br>kainin mo koðŸ¥¹!";
          document.body.style.backgroundColor = "#ff4d6d";
        }
      });
    });
  </script>
</body>
</html>
