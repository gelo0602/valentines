<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 90%;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #ff4d6d;
    }
    .buttons {
      position: relative;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }
    #yesBtn {
      background: #ff4d6d;
      color: #fff;
    }
    #noBtn {
      background: #e0e0e0;
      color: #333;
    }
    .message {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: #333;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const message = document.getElementById('message');

  let yesScale = 1;
  let clickCount = 0;

  // Make the YES button grow when clicked
  yesBtn.addEventListener('click', () => {
    clickCount++;

    if (clickCount < 4) {
      yesScale += 0.5; // Increases size
      yesBtn.style.transform = `scale(${yesScale})`;
      message.textContent = "Are you sure? Click again! ü•∞";
    } else {
      // Final state after a few clicks
      document.querySelector('.buttons').innerHTML = "";
      message.innerHTML = "üíò Thank you for being my Valentine! üíò<br>Can't wait to make memories with you ü•∞";
    }
  });

  // Optional: Keep the No button shrinking logic
  noBtn.addEventListener('click', () => {
    yesScale += 0.3;
    yesBtn.style.transform = `scale(${yesScale})`;
    message.textContent = "Wrong button! Try the big one. üòè";
  });
</script>
</body>

</html>
