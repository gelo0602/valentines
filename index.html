<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 90%;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #ff4d6d;
    }
    .buttons {
      position: relative;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }
    #yesBtn {
      background: #ff4d6d;
      color: #fff;
    }
    #noBtn {
      background: #e0e0e0;
      color: #333;
    }
    .message {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: #333;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener('click', () => {
      yesScale += 0.3;              // YES grows
      noScale -= 0.2;               // NO shrinks

      yesBtn.style.transform = scale(${yesScale});
      noBtn.style.transform = scale(${Math.max(noScale, 0)});

      // Move NO slightly behind YES to look "consumed"
      noBtn.style.zIndex = 0;
      yesBtn.style.zIndex = 2;

      if (noScale <= 0.2) {
        noBtn.style.opacity = 0;
        noBtn.disabled = true;
        message.textContent = "You can't escape it anymore ðŸ˜Œ";
      } else {
        message.textContent = "Are you suuuure? ðŸ˜";
      }
    });

    yesBtn.addEventListener('click', () => {
      document.querySelector('.buttons').innerHTML = "";
      message.innerHTML = "ðŸ’˜ Thank you for being my Valentine! ðŸ’˜<br>Can't wait to make memories with you ðŸ¥°";
    });
  </script>
</body>
</html>
